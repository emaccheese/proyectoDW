<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8">
	<script src = "register.js"> </script>
	<link rel="stylesheet" type="text/css" href="mystyles.css">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div id="register_main_div" class="panel panel-default">
		<div class="panel-heading">Register</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="user">User Name</label>
					<input type="text" id="user" size="20" placeholder="Username"></input>
				</div>
				<div class="form-group">
					<label for="pass">Password</label>
					<input type="text" id="pass" size="20" placeholder="Password"></input>
				</div>
				<div class="form-group">
					<label for="confpass">Confirm Password</label>
						<input type="text" id="confpass" size="20" placeholder="Password"></input>
				</div>
				<div class="form-group">
					<input type="button" id="register" value="Register"></input>
				</div>

				<div id = "warning">

			  </div>
			</div>
	</div
</body>
</html>
