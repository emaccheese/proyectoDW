<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<script src = "login.js"> </script>
  <link rel="stylesheet" type="text/css" href="mystyles.css">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="login_main_div" class="panel panel-default">
      <div class="panel-heading">Log In</div>
      <div class="panel-body">

	        <div class="form-group">
	          <label for="user">User Name</label>
	          <input  type="text" id="user" size="20" placeholder="Username" class="form-control" ></input>
	        </div>
	        <div class="form-group">
	          <label for="pass">Password</label>
	          <input type="text" id="pass" size="20" placeholder="Password" class="form-control" ></input>
	        </div>
	        <div class="form-group">
	          <input type="submit" id="login" value="Login" class="btn btn-default"></input>
	        </div>
		
        <div class="form-group">
          <input type="button" onclick="location.href = 'register.html';" id="singup" value="Sing Up" class="btn btn-default"></input>
        </div>
				<div id="warning">
				</div>
      </div>
    </div>



</body>
</html>
